        $(document).ready(function() {
            $('#inputField').on('input', function() {
                var userInput = $(this).val();
                if (userInput.length > 0) {
                    $.getJSON('/search', {query: userInput}, function(data) {
                        var items = [];
                        $.each(data.slice(0, 5), function(key, val) {
                            items.push('<li data-symbol="' + val.symbol + '" data-name="' + val.name + '">' + val.symbol + ' - ' + val.name + '</li>');
                        });
                        if (items.length > 0) {
                            $('#result').html('<ul>' + items.join('') + '</ul>').show();
                        } else {
                            $('#result').hide();
                        }
                    });
                } else {
                    $('#result').hide();
                }
            });
        
            $('#result').on('click', 'li', function() {
                var symbol = $(this).data('symbol');
                var name = $(this).data('name');
                $('#inputField').val(symbol + '-' + name);
                $('#result').hide();
            });


            var refreshInterval;

            function scheduleAutoRefresh(symbol) {
                // Clear any existing interval
                clearInterval(refreshInterval);

                // Set up a new interval to refresh every 30 seconds
                refreshInterval = setInterval(() => {
                    updateStockDataAndInfo(symbol);
                }, 30000); // 30,000 ms = 30 seconds
            }

            function updateStockDataAndInfo(symbol) {
                // Update both stock info and stock chart
                $.when(
                    updateStockInfo(symbol),
                    plotStockData(symbol, '1d')
                );
            }

            $('#searchButton').click(function() {
                var symbol = $('#inputField').val(); // Assume symbol is part of the input
                if (symbol) {
                    showLoadingIndicator(); // Show loading indicator when the button is clicked
                    $.when(
                        updateStockInfo(symbol),  // Fetch and display stock info
                        plotStockData(symbol, '1d'),
                        plotStockData(symbol, '1d')  
                    ).then(() => {
                        hideLoadingIndicator();
                        scheduleAutoRefresh(symbol); // Schedule the periodic data refresh
                    });
                }
            });

                if (!$(e.target).closest('#inputField').length && !$(e.target).closest('#result').length) {

        function plotStockData(symbol, period) {
            return $.getJSON('/stock_data', {symbol: symbol, period: period}, function(data) {
                const ctx = document.getElementById('stockChart').getContext('2d');
                const dataPoints = data.prices.map((price, index) => ({
                    x: data.times[index],
                    y: price
                }));


                const isPriceDown = data.prices[data.prices.length-1] < data.prices[0];
                const lineColor = isPriceDown ? 'red' : 'green';
                const backgroundColor = isPriceDown ? 'rgba(255, 0, 0, 0.2)' : 'rgba(0, 255, 0, 0.2)';

                const gradient = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height);
                if (isPriceDown) {
                    gradient.addColorStop(0, 'rgba(255, 0, 0, 0.5)'); // Red, semi-transparent
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0)'); // Transparent
                } else {
                    gradient.addColorStop(0, 'rgba(0, 255, 0, 0.5)'); // Greenish-blue, semi-transparent
                    gradient.addColorStop(1, 'rgba(0, 255, 0, 0)'); // Transparent
                }

                if (window.stockChart instanceof Chart) {
                    window.stockChart.destroy(); // Destroy the existing chart instance if exists
                }

                window.stockChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        datasets: [{
                            label: 'Stock Price',
                            borderColor: lineColor,
                            backgroundColor: gradient,
                            data: dataPoints,
                            fill: true,
                            pointRadius: 0, // Points are hidden by default
                            hoverRadius: 6 // Points are visible when hovered
                        }]
                    },
                    options: {
                        scales: {
                            x: {
                                type: 'time',
                                time: {
                                    parser: 'yyyy-MM-dd HH:mm:ss',
                                    unit: 'minute',
                                    displayFormats: {
                                        minute: 'HH:mm'
                                    }
                                },
                                title: {
                                    display: true,
                                    text: 'Time',
                                    color: 'lightgray'
                                },
                                ticks: {
                                    color: 'lightgray'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.2)'
                                }
                            },
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Price (USD)',
                                    color: 'lightgray'
                                },
                                ticks: {
                                    color: 'lightgray'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.1)'
                                }
                            }
                        },
                        plugins: {
                            tooltip: {
                                enabled: true,
                                mode: 'index',
                                intersect: false,
                                callbacks: {
                                    label: function(context) {
                                        return `${context.dataset.label}: $${context.raw.y.toFixed(2)}`;
                                    },
                                    title: function(tooltipItems) {
                                        return `Time: ${tooltipItems[0].label}`;
                                    }
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest', // Trigger tooltip on nearest data point
                            intersect: false // Trigger when cursor is near a point
                        }
                    }
                });
            }).fail(function(jqXHR, textStatus, errorThrown) {
                console.error("Failed to fetch data: ", textStatus, errorThrown);
            });
        }

        function updateStockInfo(symbol) {
            return $.getJSON('/stock_info', {symbol: symbol}, function(data) {
                if (!data.error) {
                    var yearChangeArrow = data.yearChange >= 0 ? 
                                        '<span style="color:green;">&#9650;</span>' : // Upward arrow in green
                                        '<span style="color:red;">&#9660;</span>'; // Downward arrow in red

                    var ltpArrow = data.ltp >= data.open ? 
                                        '<span style="color:green;">&#9650;</span>' : // Upward arrow in green
                                        '<span style="color:red;">&#9660;</span>'; // Downward arrow in red

                    var infoHtml = '<h3>' + data.symbol + '</h3><br>' +
                                    '<h3>' + data.name + '</h3> <br>' +
                        '<table style="width: 100%; border-collapse:">' +
                            '<tr><td style="border: 1px solid white; text-align: left;"><strong>LTP</strong></td><td style="border: 1px solid white; text-align: right;">$' + Number(data.ltp).toFixed(3) + ' ' + ltpArrow + '</td></tr>' +
                            '<tr><td style="border: 1px solid white; text-align: left;"><strong>Day High</strong></td><td style="border: 1px solid white; text-align: right;">$' + Number(data.dayHigh).toFixed(3) + '</td></tr>' +
                            '<tr><td style="border: 1px solid white; text-align: left;"><strong>Day Low</strong></td><td style="border: 1px solid white; text-align: right;">$' + Number(data.dayLow).toFixed(3) + '</td></tr>' +
                            '<tr><td style="border: 1px solid white; text-align: left;"><strong>Open</strong></td><td style="border: 1px solid white; text-align: right;">$' + Number(data.open).toFixed(3) + '</td></tr>' +
                            '<tr><td style="border: 1px solid white; text-align: left;"><strong>Year Change</strong></td><td style="border: 1px solid white; text-align: right;">' + Number(data.yearChange).toFixed(3) + '% ' + yearChangeArrow + '</td></tr>' +
                            '<tr><td style="border: 1px solid white; text-align: left;"><strong>Year High</strong></td><td style="border: 1px solid white; text-align: right;">$' + Number(data.yearHigh).toFixed(3) + '</td></tr>' +
                            '<tr><td style="border: 1px solid white; text-align: left;"><strong>Year Low</strong></td><td style="border: 1px solid white; text-align: right;">$' + Number(data.yearLow).toFixed(3) + '</td></tr>' +
                            '<tr><td style="border: 1px solid white; text-align: left;"><strong>Volume</strong></td><td style="border: 1px solid white; text-align: right;">' + data.volume + '</td></tr>' +
                        '</table><br>'+
                        '<p>' + data.summary + '</p><br>' ;
                    $('#stockInfo').html(infoHtml);
                } else {
                    $('#stockInfo').html('Error: ' + data.error);
                }
            });
        }




        
        function scheduleUpdates(symbol) {
            // Cancel any existing interval to prevent overlapping updates
            clearInterval(window.updateInterval);

            const now = new Date();
            const msUntilNextUpdate = (5 - (now.getSeconds() % 5)) * 1000 - now.getMilliseconds();
            
            setTimeout(() => {
                updateStockDataAndInfo(symbol); 
                window.updateInterval = setInterval(() => {
                    updateStockDataAndInfo(symbol);
                }, 30000);
            }, msUntilNextUpdate);
        }

        function showLoadingIndicator() {
            $('#loadingIndicator').show();
        }

        function hideLoadingIndicator() {
            $('#loadingIndicator').hide();
